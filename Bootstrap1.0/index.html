</head>
<body>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">

              <a class="nav-link" href="#" style="color:#02132b"><b>phyclub.dbit.in</b><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" style="color:#02132b"><b>phyclub@dbit.in</b><span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #02132b"><b>Products</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #02132b"><b>Projects</b></a>

    <div class="container">
        <hr><h2 style="text-align: center;"><b><u>Application Form</u></b></h2><hr><br>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputfirstname4">First Name</label>
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputlastname4">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name">
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Place</label>
            <select id="inputState" class="form-control">
              <option selected>Choose</option>
              <option>Harbour Line</option>
              <option>Central Line</option>
              <option>Western Line</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Pincode</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Welcome Dear Byte Mechanician !</button>
      </form>
    </div>
</body>
</html>
