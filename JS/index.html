<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Byte Mechanics Registration form </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/register.css">

  </head>
<body>

    <nav class="navbar shadow-lg navbar-main sticky-top navbar-expand-lg pt-0 pb-0">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-size: 16px;" href="index.html"">
          <img src="content/dbit.png" class="round" width="54" height="54" class="image2" alt="">
          <b>Physics Club</b>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content">
          <div class="hamburger-toggle">
            <div class="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </button>
        <div class="collapse navbar-collapse" id="navbar-content">
  
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
  
            <span class="d-inline-block" tabindex="0">
              <li class="nav-item-main">
                <a class="nav-link" href="#home">
                  <b><u> ByTe mEcHanICS !!</u></b>
                </a>
              </li>
            </span>
  
            <span class="d-inline-block" tabindex="0">
              <li class="nav-item-main">
                <a class="nav-link" href="#registerSection">
                 <b><U>Register</U></b>
                </a>
              </li>
            </span>
  
          </ul>
        </div>
      </div>
    </nav>

  <!-- Home -->
  <div id="home">
    <div class="d-flex justify-content-center" style="padding-top: 70vh;">
      <p><b><u>Welcome to Physics Club</u></b></p>
    </div>
    <div class="d-flex justify-content-center" style="">
          <a href="#registerSection" class="btn home-btn" style="">Join us for Fun</a>
    </div>
  </div>

    <!-- Register -->
    <div id="registerSection" class="secondary-section" style="padding-top: 10vh; padding-bottom: 10vh">
      <h2 class="secondary-section-heading text-uppercase d-block">Register</h2>
      <main class="form-signin">
        <form action="" id="registration">
          <div class="d-flex justify-content-center">
            <p style="opacity: 0.7;">Deadline 20th October 2022</p>
          </div>

          <!-- first row -->
          <div class="row">
            <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
              <div class="form-group form-floating col-md-10">
                <input type="text" name='name' class="form-control" id="name" placeholder="Name">
                <label for="name">Name</label>
              </div>
            </div>
    
            <div class="col-6 full-width-sm pt-sm" style="display: flex; justify-content: center;">
              <div class="form-group form-floating col-md-10">
                <input type="email" name='email' class="form-control" id="email" placeholder="Email">
                <label for="email">Email</label>
              </div>
            </div>
          </div> 

          <!-- second row -->
          <div class="row pt-3">
            <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
              <div class="form-group form-floating col-md-10">
                <select id="department" class="form-select">
    
                  <option disabled selected>Please Select Your Department</option>
                  <option>COMP</option>
                  <option>IT</option>
                  <option>EXTC</option>
                  <option>MECH</option>
                </select>
                <label for="department">Department</label> <br>
              </div>
            </div>
    
            <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
              <div class="form-group form-floating col-md-10">
                <select id="gender" class="form-select" name="gender">
                  <option disabled selected>Please Select Your Gender</option>
                  <option >Male</option>
                  <option >Female</option>
                  <option >Other</option>
                </select>
                <label for="gender">Gender</label> <br>
              </div>
            </div>
          </div>

          <!-- third row -->
          <div class="row">
            <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
              <div class="form-group form-floating col-md-10">
                <select id="position" class="form-select">
                  <option disabled selected>Please Select Your Position</option>
                  <option>Product developer</option>
                  <option>Team Lead</option>
                  <option>Project Model Developer</option>
                  <option>Master Coder</option>
                </select>
                <label for="position">Position</label> <br>
              </div>
            </div>
    
            <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
              <div class="form-floating col-md-10">
                <textarea name="description" id="desc" class="form-control" style="width: 100%" rows="2" placeholder="Describe Yourself"></textarea>
                <label for="desc">Why hire you ?</label>
            </div>
            </div>
          </div>

          <!-- forth row -->
          <div class="row">
            <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
              <div class="form-group form-floating col-md-10">
              </div>
            </div>
    
            <div class="col-6 full-width-sm" style="display: flex; justify-content: center;">
              <div class="form-floating col-md-10">
              </div>
            </div>
          </div>


          <div class="d-flex justify-content-center pt-3">
            <button id="register" class="btn btn-lg" style="text-align: center; background-color: var(--primary-color); color:var(--secondary-color)" type="submit">Register</button>
          </div>
        </form>
    
      </main>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
